<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JSP Page</title>
</head>
<body>
	<h:form>
            Type your name
            <h:inputText value="#{HelloWorld.userName}"></h:inputText>
		<br></br>
		<h:commandButton value="Say Hello" action="#{HelloWorld.sayHello}"></h:commandButton>
		<br></br> Hello 
		<h:outputText value="#{HelloWorld.userName}"></h:outputText>
	</h:form>
</body>
</html>
