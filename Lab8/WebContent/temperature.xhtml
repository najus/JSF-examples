<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Converter</title>
</h:head>
<h:body>
	<h:form>
		<p>
			Date
			<h:inputText value="#{temperatureManagedBean.date}">
				<f:convertDateTime pattern="dd/MM/yy" />
			</h:inputText>
		</p>
		<p>
			Temperature
			<h:inputText value="#{temperatureManagedBean.temp}">
				<f:converter converterId="TempConverter" />
			</h:inputText>

		</p>
		<p>
			<h:commandButton value="Submit"
				action="#{temperatureManagedBean.showresult}" />
		</p>
	</h:form>
</h:body>
</html>
