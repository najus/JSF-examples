<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Result</title>
</h:head>
<h:body>
	<p>
		On
		<h:outputText value="#{temperatureManagedBean.date}">
			<f:convertDateTime dateStyle="full" />
		</h:outputText>
	</p>
        The temperature was
        <h:outputText value="#{temperatureManagedBean.temp}">
		<f:converter converterId="TempConverter" />
	</h:outputText>
</h:body>
</html>
